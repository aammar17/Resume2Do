{% extends 'profile/base.html' %}
{% load static %}
{% load tailwind_tags %}

{% block content %}
<!--Admin start-->
<div class="flex flex-row justify-evenly">

    <form method='POST' action="{% url 'login_admin' %}">
        {% csrf_token %}
        <div class="h-14">
            <div class="flex items-center justify-center min-h-screen">
                <div class="px-8 py-6 mt-4 text-left bg-white rounded-3xl shadow-2xl">
                    <h3 class="text-2xl font-bold text-center">Admin Login Account</h3>
                    <form action="">
                        <div class="mt-4">
                            <div>
                                <label class="block" for="email">Username<label>
                                        <input type="text" name="uname" placeholder=""
                                            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                            </div>
                            <div class="mt-4">
                                <label class="block">Password<label>
                                        <input type="password" name="pwd" placeholder=""
                                            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                            </div>
                            <div class="flex items-baseline justify-between">
                                <button
                                    class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
                                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                            </div>
                            <div class="text-grey-dark text-center mt-4 drop-shadow-3xl">Don't have an account?
                                <a class="no-underline border-b border-blue font-bold text-blue-600" href="signup.html">
                                    Sign Up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>

    <div class="mt-32">
        <img src="{% static 'profile/img/login.jpg' %}" width="400" alt="">
    </div>
</div>
<!--Admin end-->
{% endblock content %}
