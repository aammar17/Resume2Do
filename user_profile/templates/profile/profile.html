{% load static %}
{% load tailwind_tags %}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'profile/js/index.js' %}" type="text/javascript"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="{% static 'profile/css/style.css' %}">
    <title>Profile Page</title>
    <link rel="icon" type="image/x-icon" href="{% static 'profile/img/favicon.png' %}">
    {% tailwind_css %}
</head>

<body>
   
    <!--Navbar start-->
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-800 z-50 fixed w-full ">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <!--<a href="https://flowbite.com" class="flex items-center">-->
            <img src="{% static 'profile/img/Logo.png' %}" class="mr-3 h-6 sm:h-9" alt="Resume2Do" />
            <!--<span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>-->

            <div class="flex md:order-2">

                <div x-data="{
                    open: false,
                    toggle() {
                        if (this.open) {
                            return this.close()
                        }
        
                        this.$refs.button.focus()
        
                        this.open = true
                    },
                    close(focusAfter) {
                        if (! this.open) return
        
                        this.open = false
        
                        focusAfter && focusAfter.focus()
                    }
                }" x-on:keydown.escape.prevent.stop="close($refs.button)"
                    x-on:focusin.window="! $refs.panel.contains($event.target) && close()" x-id="['dropdown-button']"
                    class="relative">
                    <!-- Button -->
                    <button x-ref="button" x-on:click="toggle()" :aria-expanded="open"
                        :aria-controls="$id('dropdown-button')" type="button"
                        class="text-white bg-blue-700 hover:bg-orange-300 duratio-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-1 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <span>Log In</span>
                        <span aria-hidden="true">&darr;</span>
                    </button>

                    <!-- Panel -->
                    <div x-ref="panel" x-show="open" x-transition.origin.top.left
                        x-on:click.outside="close($refs.button)" :id="$id('dropdown-button')" style="display: none;"
                        class="absolute left-0 mt-2 w-40 bg-white rounded shadow-md overflow-hidden">
                        <div>
                            <a href="#"
                                class="block w-full px-4 py-2 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                                Profile
                            </a>
                        </div>

                        <div class="border-t border-gray-200">
                            <a href="#"
                                class="block w-full px-4 py-2 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                                Logout
                            </a>

                            <!--<a href="#" disabled
                                class="block w-full px-4 py-2 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                                Delete task
                            </a>-->
                        </div>
                    </div>
                </div>

            </div>

            <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="mobile-menu-4">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                    <li>
                        <a href="resume.html"
                            class="block py-2 pr-4 pl-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white text-sm mx-5 mt-1.8 hover:text-orange-500 duration-100 drop-shadow-md"
                            aria-current="page">Resume</a>
                    </li>
                    <li>
                        <a href="jobCircular.html"
                            class="block py-2 pr-4 pl-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white text-sm mx-5 mt-1.8 hover:text-orange-500 drop-shadow-md duration-100"
                            aria-current="page">Job Circular</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white text-sm mx-5 mt-1.8 hover:text-orange-500 drop-shadow-md duration-100"
                            aria-current="page">Guidelines & Blogs</a>
                    </li>
                    <li>
                        <a href="createJob.html"
                            class="block py-2 pr-4 pl-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white text-sm mx-5 mt-1.8 hover:text-orange-500 drop-shadow-md duration-100"
                            aria-current="page">Creat Job</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Navbar end-->

    <br><br><br><br>

    <header class="border-t-4 border-blue-700 bg-white shadow-md">
        <nav class="container mx-auto px-4 flex items-center justify-between py-4">
            <ul class="flex">
                <li><a href="#">Home</a></li>
            </ul>




            <div class="relative" x-data="{ isOpen: false}">
                <button @click="isOpen = !isOpen" @keydown.escape="isOpen = false" class="flex items-center">
                    <img src="{% static 'profile/img/Logo.png' %}" alt="avatar" class="w-10 h-10 rounded-full">
                    <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                        height="24">
                        <path
                            d="M15.3 9.3a1 1 0 0 1 1.4 1.4l-4 4a1 1 0 0 1-1.4 0l-4-4a1 1 0 0 1 1.4-1.4l3.3 3.29 3.3-3.3z"
                            class="heroicon-ui"></path>
                    </svg>
                </button>
                <ul x-show="isOpen" @click.away="isOpen = false"
                    class="absolute font-normal bg-white shadow overflow-hidden rounded w-30 border mt-2 py-1 right-0 z-20">
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                height="24" class="text-gray-600">
                                <path
                                    d="M12 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm9 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v2z"
                                    class="heroicon-ui"></path>
                            </svg>

                            <span class="ml-2">Profile</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" class="text-gray-600">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z">
                                </path>
                            </svg><span class="ml-2">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>






        </nav>
    </header>

    <br> <br>


    <div class="flex justify-center">
        <div x-data="{
            open: false,
            toggle() {
                if (this.open) {
                    return this.close()
                }

                this.$refs.button.focus()

                this.open = true
            },
            close(focusAfter) {
                if (! this.open) return

                this.open = false

                focusAfter && focusAfter.focus()
            }
        }" x-on:keydown.escape.prevent.stop="close($refs.button)"
            x-on:focusin.window="! $refs.panel.contains($event.target) && close()" x-id="['dropdown-button']"
            class="relative">
            <!-- Button -->
            <button x-ref="button" x-on:click="toggle()" :aria-expanded="open" :aria-controls="$id('dropdown-button')"
                type="button" class="bg-white px-5 py-2.5 rounded-md shadow">
                <span>Actions</span>
                <span aria-hidden="true">&darr;</span>
            </button>

            <!-- Panel -->
            <div x-ref="panel" x-show="open" x-transition.origin.top.left x-on:click.outside="close($refs.button)"
                :id="$id('dropdown-button')" style="display: none;"
                class="absolute left-0 mt-2 w-40 bg-white rounded shadow-md overflow-hidden">
                <div>
                    <a href="#"
                        class="block w-full px-4 py-2 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                        Add task above
                    </a>

                    <a href="#"
                        class="block w-full px-4 py-2 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                        Add task below
                    </a>
                </div>

                <div class="border-t border-gray-200">
                    <a href="#"
                        class="block w-full px-4 py-2 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                        Edit task
                    </a>

                    <a href="#" disabled
                        class="block w-full px-4 py-2 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                        Delete task
                    </a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
